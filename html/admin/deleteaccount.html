<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The bank UniPay</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #ffffff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            z-index: 999;
            display: none;
        }

        .popup-content {
            max-height: 400px;
            overflow-y: auto;
        }

        .popup-heading {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .close-btn {
            display: block;
            margin: 0 auto;
            margin-top: 1rem;
        }
    </style>
</head>

<body class="bg-gray-100">
    <nav class="bg-blue-500 text-white py-4 px-8 flex justify-between items-center">
        <div class="w-full flex justify-around">
            <h1 class="text-2xl font-semibold">Admin Dashboard</h1>
            <button id="aboutBtn"
                class="dashboard-btn bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-1.5 rounded">About</button>
            <button id="createAccountBtn"
                class="dashboard-btn bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-1.5 rounded">Create
                Account</button>
            <button id="viewAllAccountsBtn"
                class="dashboard-btn bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-1.5 rounded">View
                Account</button>
            <button id="deleteAccountByIdBtn"
                class="dashboard-btn bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-1.5 rounded">Funtionality</button>

        </div>
        <button id="logoutBtn"
            class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-1.5 rounded">Logout</button>
    </nav>
    <div class="container mx-auto py-12">
        <div class="mb-8">
            <div class="flex flex-col items-center mb-4">
                <h1 class="text-3xl font-semibold text-center mb-6">Withdraw</h1>
                <div class="flex items-center">
                    <input type="text" id="withdrawAccountIdInput" class="border border-gray-300 px-4 py-2 rounded-md mr-2"
                        placeholder="Account ID">
                    <input type="text" id="withdrawAmountInput" class="border border-gray-300 px-4 py-2 rounded-md mr-2"
                        placeholder="Amount">
                    <button id="withdrawBtn"
                        class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md">Withdraw</button>
                </div>
            </div>
            <div class="flex flex-col items-center">
                <h1 class="text-3xl font-semibold text-center mb-6">Deposit</h1>
                <div class="flex items-center">
                    <input type="text" id="depositAccountIdInput" class="border border-gray-300 px-4 py-2 rounded-md mr-2"
                        placeholder="Account ID">
                    <input type="text" id="depositAmountInput" class="border border-gray-300 px-4 py-2 rounded-md mr-2"
                        placeholder="Amount">
                    <button id="depositBtn"
                        class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-md">Deposit</button>
                </div>
            </div>
        </div>
    
        <h1 class="text-3xl font-semibold text-center mb-6">Delete Account</h1>
        <div class="w-full flex justify-center mb-4">
            <input type="text" id="accountIdInput" class="border border-gray-300 px-4 py-2 rounded-md mr-2"
                placeholder="Enter Account ID">
            <button id="getAccountDetailsBtn"
                class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md">Get Account
                Details</button>
        </div>
        <div id="accountDetails" class="hidden">
            <h2 class="text-xl font-semibold mb-2">Account Details</h2>
            <div id="accountDetailsContent"></div>
            <button id="confirmDeleteBtn"
                class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-md mt-4">Confirm
                Delete</button>
        </div>
        <div id="confirmationPopup" class="popup">
            <h2 class="popup-heading">Confirmation</h2>
            <p>Are you sure you want to delete this account?</p>
            <div class="flex justify-around">
                <button id="confirmBtn"
                    class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-md mt-4">Yes</button>
                <button id="cancelBtn"
                    class="bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded-md mt-4 ml-2">Cancel</button>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../../js/admin/deleteaccount.js">
    </script>
</body>

</html>
